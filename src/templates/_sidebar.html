{% load staticfiles %}


{% if user.is_authenticated %}
  <!-- Main Sidebar -->
  <aside class="main-sidebar col-12 col-md-3 col-lg-2 px-0">
      <div class="main-navbar">
        <nav class="navbar align-items-stretch navbar-light bg-white flex-md-nowrap border-bottom p-0">
          <a class="navbar-brand w-100 mr-0" href="{% url 'home' %}" style="line-height: 25px;">
            <div class="d-table m-auto">
                <img src="{% static 'site/img/logo.png' %}" alt="logo">
              <span class="d-none d-md-inline ml-1">EU Citizen Science</span>
            </div>
          </a>
          <a class="toggle-sidebar d-sm-inline d-md-none d-lg-none">
            <i class="material-icons">&#xE5C4;</i>
          </a>
        </nav>
      </div>
      
      <div class="nav-wrapper">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a {% if active_item == "dashboard" %}class="nav-link active"{% else %} class="nav-link"{% endif %} 
             href="{% url 'dashboard' %}">
                <i class="material-icons">table_chart</i>
              <span>My dashboard</span>
            </a>
          </li>

          <li class="nav-item">
              <a {% if active_item == "myprojects" %}class="nav-link active"{% else %} class="nav-link"{% endif %} 
              href="{% url 'personal_projects' %}">
                  <i class="material-icons">view_module</i>
                <span>My projects</span>
              </a>
            </li>
 
          <li class="nav-item">
            <a class="nav-link" href="{% url 'new_project' %}">
              <i class="material-icons">note_add</i>
              <span>Add New Project</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link " href="{% url 'personal_documents' %}">
              <i class="material-icons">note_add</i>
              <span>My documents</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link " href="{% url 'profiles:show_self' %}">
              <i class="material-icons">person</i>
              <span>User Profile</span>
            </a>
          </li> 

        </ul>
      </div>
    </aside>
    <!-- End Main Sidebar -->
    {% endif %}
